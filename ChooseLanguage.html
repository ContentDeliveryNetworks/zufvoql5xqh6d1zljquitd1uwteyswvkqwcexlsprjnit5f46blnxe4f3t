<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Select Language</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: url('https://yufvoql5xqh6d1zljquitd1uwteyswvkqwcexlsprjnit5f46blnxe4f3t.pages.dev/images/walk.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Dark overlay for better readability */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.9); /* fallback if blur not supported */
      border-radius: 16px;
      padding: 30px 5vw;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    select, button {
      width: 100%;
      font-size: 18px;
      border-radius: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px 20px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      -webkit-tap-highlight-color: transparent;
    }

    select {
      background-color: white;
      appearance: none;
      -moz-appearance: none;
      -webkit-appearance: none;
      cursor: pointer;
    }

    button {
      background-color: dodgerblue;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      background-color: #a0c8f5;
      cursor: not-allowed;
    }

    @media (max-width: 450px) {
      select, button {
        font-size: 16px;
        padding: 14px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Language Dropdown -->
    <select id="languageSelect" aria-label="Select language">
      <option value="">üåê Select Language</option>
      <option value="en">English</option>
      <option value="bn">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</option>
      <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
      <option value="es">Espa√±ol</option>
    </select>

    <!-- Continue Button -->
    <button id="continueBtn" disabled aria-disabled="true">Continue</button>
  </div>

  <script>
    const languageSelect = document.getElementById('languageSelect');
    const continueBtn = document.getElementById('continueBtn');

    languageSelect.addEventListener('change', () => {
      const enabled = languageSelect.value !== "";
      continueBtn.disabled = !enabled;
      continueBtn.setAttribute('aria-disabled', !enabled);
    });

    continueBtn.addEventListener('click', () => {
      const lang = languageSelect.value;
      if (!lang) return;

      const pages = {
        en: 'english.html',
        bn: 'bangla.html',
        hi: 'hindi.html',
        es: 'spanish.html'
      };

      window.location.href = pages[lang] || '#';
    });
  </script>

</body>
</html>
