<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Select Language</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1522199755839-a2bacb67c546?auto=format&fit=crop&w=800&q=80') repeat;
      background-size: cover;
      animation: scrollBg 60s linear infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      backdrop-filter: blur(3px);
    }

    @keyframes scrollBg {
      0% { background-position: 0 0; }
      100% { background-position: 0 1000px; }
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 30px 25px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    select, button {
      width: 100%;
      font-size: 18px;
      border-radius: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border: 1px solid #ccc;
      padding: 16px 20px;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }

    select {
      background-color: white;
      appearance: none;
      -moz-appearance: none;
      -webkit-appearance: none;
      cursor: pointer;
    }

    button {
      border: none;
      background-color: dodgerblue;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      background-color: #a0c8f5;
      cursor: not-allowed;
    }

    @media (max-width: 450px) {
      .container {
        padding: 20px 16px;
        max-width: 100%;
      }
      select, button {
        font-size: 16px;
        padding: 14px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Language Dropdown -->
    <select id="languageSelect" aria-label="Select language">
      <option value="">üåê Select Language</option>
      <option value="en">English</option>
      <option value="bn">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</option>
      <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
      <option value="es">Espa√±ol</option>
    </select>

    <!-- Continue Button -->
    <button id="continueBtn" disabled aria-disabled="true">Continue</button>
  </div>

  <script>
    const languageSelect = document.getElementById('languageSelect');
    const continueBtn = document.getElementById('continueBtn');

    languageSelect.addEventListener('change', () => {
      const enabled = languageSelect.value !== "";
      continueBtn.disabled = !enabled;
      continueBtn.setAttribute('aria-disabled', !enabled);
    });

    continueBtn.addEventListener('click', () => {
      const lang = languageSelect.value;
      if (!lang) return;

      const pages = {
        en: 'english.html',
        bn: 'bangla.html',
        hi: 'hindi.html',
        es: 'spanish.html'
      };

      window.location.href = pages[lang] || '#';
    });
  </script>

</body>
</html>
