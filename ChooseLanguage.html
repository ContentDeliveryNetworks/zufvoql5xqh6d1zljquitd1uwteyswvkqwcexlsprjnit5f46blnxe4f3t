<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Language Selector</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 200%;
      background-image: url('https://yufvoql5xqh6d1zljquitd1uwteyswvkqwcexlsprjnit5f46blnxe4f3t.pages.dev/images/walk.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top;
      filter: grayscale(100%) opacity(0.7);
      z-index: -2;
      animation: scrollBackground 40s linear infinite;
    }

    @keyframes scrollBackground {
      0% {
        transform: translateY(0%);
      }
      100% {
        transform: translateY(-50%);
      }
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
      max-width: 400px;
      margin: auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: white;
      text-shadow: 1px 1px 3px #000;
    }

    select {
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      width: 100%;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background-color: dodgerblue;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1e90ff;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      select,
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <div class="container">
    <h1>Select Language</h1>
    <select id="language">
      <option value="">-- Choose --</option>
      <option value="en">English</option>
      <option value="bn">বাংলা</option>
      <option value="hi">हिन्दी</option>
      <option value="ta">தமிழ்</option>
      <option value="te">తెలుగు</option>
      <option value="ml">മലയാളം</option>
    </select>
    <button id="continueBtn" disabled>Continue</button>
  </div>

  <script>
    const languageSelect = document.getElementById('language');
    const continueBtn = document.getElementById('continueBtn');

    languageSelect.addEventListener('change', () => {
      const selected = languageSelect.value;
      continueBtn.disabled = !selected;
    });

    continueBtn.addEventListener('click', () => {
      const lang = languageSelect.value;
      if (!lang) return;

      const pages = {
        en: 'english.html',
        bn: 'bangla.html',
        hi: 'hindi.html',
        ta: 'tamil.html',
        te: 'telugu.html',
        ml: 'malayalam.html'
      };

      window.location.href = pages[lang] || '#';
    });
  </script>
</body>
</html>
